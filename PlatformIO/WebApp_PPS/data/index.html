<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    h2 {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    .container,
    .input-section {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }

    label,
    input,
    button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      background-color: #059e8a;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #04877a;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      /* Width of the switch */
      height: 15px;
      /* Height of the switch */
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
      /* Rounded corners for the slider */
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      /* Height of the slider button */
      width: 26px;
      /* Width of the slider button */
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      /* Circular shape for the slider button */
    }

    input:checked+.slider {
      background-color: #059e8a;
      /* Slider color when switch is checked */
    }

    input:checked+.slider:before {
      transform: translateX(26px);
      /* Move slider button to the right when checked */
    }
  </style>
</head>

<body>
  <h2>Spark Analyzer Web App</h2>
  <h3>USB-PD PPS - Programmable Power Supply mode</h3>

  <div id="chart-current" class="container"></div>

  <div class="input-section">
    <div>
      <label for="ppsOutputVoltageV">Voltage (5-16V):</label>
      <input type="text" id="ppsOutputVoltageV" value="5">
      <button onclick="setPpsOutputVoltageV()">Set Voltage</button>
    </div>

    <div>
      <label for="ppsOutputCurrentLimitA">Current limit (up to 3A):</label>
      <input type="text" id="ppsOutputCurrentLimitA" value="0">
      <button onclick="setPpsOutputCurrentLimitA()">Set Current</button>
    </div>
  </div>

  <div class="input-section">
    <p>Voltage Display: <span id="voltageDisplay"></span></p>
    <p>Current Display: <span id="currentDisplay"></span></p>
    <div class="output-switch">
      <label>Output: </label>
      <label class="switch">
        <input type="checkbox" id="ppsOutputState" onchange="setPpsOutputState()">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <script>
    var chartC = new Highcharts.Chart({
      chart: { renderTo: 'chart-current' },
      title: { text: 'Current (mA)' },
      series: [{
        showInLegend: false,
        data: []
      }],
      plotOptions: {
        line: { animation: false, dataLabels: { enabled: true } },
        series: { color: '#059e8a' }
      },
      xAxis: {
        type: 'datetime',
        dateTimeLabelFormats: { second: '%H:%M:%S' }
      },
      yAxis: {
        title: { text: 'Current (mA)' },

      },
      credits: { enabled: false }
    });

    setInterval(function () {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var x = (new Date()).getTime(),
            y = parseFloat(this.responseText);
          if (chartC.series[0].data.length > 60) {
            chartC.series[0].addPoint([x, y], true, true, true);
          } else {
            chartC.series[0].addPoint([x, y], true, false, true);
          }
        }
      };
      xhttp.open("GET", "/get_measured_current_mA", true);
      xhttp.send();
    }, 500); //Set sample rate

    function setPpsOutputVoltageV() {
      var xhttp = new XMLHttpRequest();
      var voltage = document.getElementById("ppsOutputVoltageV").value;
      xhttp.open("GET", "/set_pps_output_voltage_V?ppsOutputVoltageV=" + voltage, true);
      xhttp.send();
    }

    function setPpsOutputCurrentLimitA() {
      var xhttp = new XMLHttpRequest();
      var currentLimitA = document.getElementById("ppsOutputCurrentLimitA").value;
      xhttp.open("GET", "/set_pps_output_current_limit_A?ppsOutputCurrentLimitA=" + currentLimitA, true);
      xhttp.send();
    }

    function setPpsOutputState() {
      var xhttp = new XMLHttpRequest();
      var outputState = document.getElementById("ppsOutputState").checked ? "1" : "0";
      xhttp.open("GET", "/set_pps_output_state?ppsOutputState=" + outputState, true);
      xhttp.send();
    }

    function updateVoltageDisplay() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("voltageDisplay").innerText = this.responseText + " V";
        }
      };
      xhttp.open("GET", "/get_pps_output_voltage_V", true);
      xhttp.send();
    }
    setInterval(updateVoltageDisplay, 1000); // Update voltage every second

    function updateCurrentDisplay() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("currentDisplay").innerText = this.responseText + " A";
        }
      };
      xhttp.open("GET", "/get_pps_output_current_limit_A", true);
      xhttp.send();
    }
    setInterval(updateCurrentDisplay, 1000); // Update current every second


  </script>
</body>

</html>
